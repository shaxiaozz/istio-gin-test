<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>按钮请求示例</title>
  <style>
    #message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <button id="v1">v1</button>
  <button id="v2">v2</button>
  <button id="v3">v3</button>
  <button id="session">会话亲和性</button>

  <div id="message"></div>

  <script>
    function showMessage(message) {
      const messageDiv = document.getElementById('message');
      messageDiv.innerText = message;
      messageDiv.style.display = 'block';

      setTimeout(function() {
        messageDiv.style.display = 'none';
      }, 3000);
    }

    document.getElementById('v1').addEventListener('click', function() {
      fetch('http://istio-gin-test.test.com/api/v1/version')
        .then(response => response.json())
        .then(data => showMessage(data))
        .catch(error => console.error(error));
    });

    document.getElementById('v2').addEventListener('click', function() {
      fetch('http://istio-gin-test.test.com/api/v2/version')
        .then(response => response.json())
        .then(data => showMessage(data))
        .catch(error => console.error(error));
    });

    document.getElementById('v3').addEventListener('click', function() {
      fetch('http://istio-gin-test.test.com/api/v3/version')
        .then(response => response.json())
        .then(data => showMessage(data))
        .catch(error => console.error(error));
    });

    document.getElementById('session').addEventListener('click', function() {
      fetch('http://istio-gin-test.test.com/api/v1/version')
        .then(response => response.json())
        .then(data => showMessage(data))
        .catch(error => console.error(error));
    });
  </script>
</body>
</html>
